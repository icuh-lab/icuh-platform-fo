# .github/workflows/deploy.yml

name: icuh-platform-fo CI/CD

on:
  push:
    branches:
      - main

jobs:
  build-and-push-to-dockerhub:
    name: Build and Push to Docker Hub
    runs-on: ubuntu-latest

    steps:
      - name: Checkout source code
        uses: actions/checkout@v3

      - name: Login to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build and push Docker image
        uses: docker/build-push-action@v4
        with:
          context: .
          push: true
          # ✅ [수정됨] 이미지 태그에 실제 프로젝트 이름을 사용합니다.
          tags: ${{ secrets.DOCKERHUB_USERNAME }}/icuh-platform-fo:latest, ${{ secrets.DOCKERHUB_USERNAME }}/icuh-platform-fo:${{ github.sha }}
          build-args: |
            VITE_API_URL=${{ secrets.VITE_API_URL }}

  deploy-to-ec2:
    name: Deploy to EC2
    runs-on: ubuntu-latest
    needs: build-and-push-to-dockerhub

    steps:
      - name: SSH and run deployment script
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USERNAME }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          script: |
            # ✅ [수정됨] Docker Hub에서 올바른 이미지를 pull 받습니다.
            docker pull ${{ secrets.DOCKERHUB_USERNAME }}/icuh-platform-fo:latest
            
            # ✅ [수정됨] 기존에 실행 중인 컨테이너를 중지하고 삭제합니다.
            docker stop icuh-platform-fo || true
            docker rm icuh-platform-fo || true
            
            # ✅ [수정됨] 새로운 컨테이너를 실행합니다.
            docker run -d --name icuh-platform-fo -p 80:80 ${{ secrets.DOCKERHUB_USERNAME }}/icuh-platform-fo:latest